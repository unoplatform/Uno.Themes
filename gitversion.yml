assembly-versioning-scheme: MajorMinorPatch
mode: Mainline

# Don't use next-version with Mainline (changed since 5.3), otherwise the stable
# branch will not count on commits, only on tags.
# See https://github.com/GitTools/GitVersion/issues/2461#issuecomment-733658087
# next-version: 4.0

branches:
  master:
    mode: ContinuousDeployment
    regex: master
    tag: dev
    increment: Minor
    is-source-branch-for: ['beta', 'stable']

  legacy:
    mode: ContinuousDeployment
    regex: legacy/.*
    tag: dev
    increment: Minor
    source-branches: ['master']
    is-source-branch-for: ['beta', 'stable']

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: 'PullRequest'
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    increment: Inherit

  beta:
    mode: ContinuousDeployment
    regex: ^release/beta/.*
    tag: beta
    increment: none
    source-branches: ['master']

  stable:
    regex: ^release/stable/.*
    tag: ''
    increment: Patch
    source-branches: ['master','beta']
    is-mainline: true

  dev:
    mode: ContinuousDeployment
    regex: ^dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: ['master', 'stable', 'projects', 'feature']
    increment: none

  projects:
    tag: proj-{BranchName}
    regex: ^projects/(.*?)
    source-branches: ['master']
    increment: none

  feature:
    tag: feature.{BranchName}
    regex: ^feature/(.*?)
    source-branches: ['master']
    increment: none

  release:
    # disable default release branch
    regex: ignore

ignore:
  sha: []