jobs:
- job: Windows
  displayName: 'Windows'

  strategy:
    maxParallel: 1
    matrix:
      WinUI:
        ArtifactName: win-winui
        ProjectName: Uno.Themes.Samples
        Lineage: WinUI
        AppName: Windows
        ApplicationBuildNumberOffset: 50
        VersionCodeOffset: 50
        CI_Build: true

  pool:
    vmImage: 'windows-2022'

  steps:
  - checkout: self
    clean: 'true'

  - task: UseDotNet@2
    displayName: 'Use .NET'
    inputs:
      packageType: 'sdk'
      version: '9.0.305'

  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - template: templates/install-windows-sdk.yml
    parameters:
      sdkVersion: 19041

  - task: MSBuild@1
    displayName: Build Samples
    inputs:
      solution: src/samples/$(Lineage)/$(ProjectName)/$(ProjectName)/$(ProjectName).csproj
      msbuildArchitecture: x64
      msbuildArguments: /m /v:m /r /p:Platform=x64 /p:Configuration=Release /p:TargetFrameworkOverride=net10.0-windows10.0.19041 /p:AppxPackageDir="Packages/" /p:AppxBundle=Never /p:UapAppxPackageBuildMode=SideloadOnly /p:GenerateAppxPackageOnBuild=true "/p:InformationalVersion=$(NBGV_InformationalVersion)" /detailedsummary /bl:$(build.artifactstagingdirectory)/themes-build-$(ArtifactName).binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: CopyFiles@2
    displayName: Copy Windows output
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/samples/$(Lineage)/$(ProjectName)/$(ProjectName)/Packages
      Contents: '**/*.*'
      TargetFolder: $(Build.ArtifactStagingDirectory)/

  - task: PowerShell@2
    displayName: Authenticode Sign Packages
    inputs:
      filePath: build/sign-package.ps1
    env:
      SignClientUser: $(SignClientUser)
      SignClientSecret: $(SignClientSecret)
      SignPackageName: "Uno.PackageDiff"
      SignPackageDescription: "Uno.PackageDiff"
      ArtifactDirectory: $(build.artifactstagingdirectory)
    condition: and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')), not(eq(variables['SignClientSecret'], '')), not(eq(variables['SignClientUser'], '')))

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(ArtifactName)
