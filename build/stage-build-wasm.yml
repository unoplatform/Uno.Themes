jobs:
- job: WebAssembly
  displayName: 'WebAssembly'
  container: unoplatform/wasm-build:3.0

  strategy:
    maxParallel: 2
    matrix:
      WinUI:
        ArtifactName: wasm-winui
        ProjectName: Uno.Themes.WinUI.Samples
        Lineage: WinUI
        ApplicationBuildNumberOffset: 50
        VersionCodeOffset: 50
        CI_Build: true
      UWP:
        ArtifactName: wasm-uwp
        ProjectName: Uno.Themes.Samples
        Lineage: UWP
        ApplicationBuildNumberOffset: 50
        VersionCodeOffset: 50
        CI_Build: true

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    clean: 'true'

  - template: templates/dotnet-install.yml
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - script: |
      dotnet publish src/samples/$(Lineage)/$(ProjectName).Wasm/$(ProjectName).Wasm.csproj /p:Configuration=Release /p:TargetFrameworkOverride=net9.0 "/p:InformationalVersion=%NBGV_InformationalVersion%" /p:GeneratePackageOnBuild=false /detailedsummary /bl:$(build.artifactstagingdirectory)/themes-build-$(ArtifactName).binlog
    displayName: Build Wasm Head

  - task: CopyFiles@2
    displayName: 'Publish Wasm Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/samples/$(Lineage)/$(ProjectName).Wasm/bin/Release/net9.0/publish/wwwroot
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/Wasm
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(ArtifactName)
