jobs:
- job: WebAssembly
  cancelTimeoutInMinutes: 0
  displayName: 'WebAssembly'
  container: unoplatform/wasm-build:3.0

  pool:
    vmImage: 'ubuntu-latest'

  strategy:
    matrix:
      Cupertino:
        SampleAppName: CupertinoSampleApp
        ProjectPath: src/samples/CupertinoSampleApp
      Material:
        SampleAppName: MaterialSampleApp
        ProjectPath: src/samples/MaterialSampleApp

  variables:
    ArtifactName: wasm-$(SampleAppName)

  steps:
  - checkout: self
    clean: 'true'

  - template: templates/dotnet-install-linux.yml
    parameters:
      UnoCheckParameters: '--tfm net10.0-browserwasm'
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - script: |
      dotnet publish $(ProjectPath)/$(SampleAppName).csproj -f net10.0-browserwasm /p:Configuration=Release /p:TargetFrameworkOverride=browserwasm "/p:InformationalVersion=%NBGV_InformationalVersion%" /p:GeneratePackageOnBuild=false /detailedsummary /bl:$(build.artifactstagingdirectory)/themes-build-$(ArtifactName).binlog
    displayName: Build Wasm Head - $(SampleAppName)

  - task: CopyFiles@2
    displayName: 'Publish Wasm Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/$(ProjectPath)/bin/Release/net10.0-browserwasm/publish/wwwroot
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/Wasm
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(ArtifactName)
