jobs:
- job: WebAssembly
  displayName: 'WebAssembly'
  container: unoplatform/wasm-build:3.0

  strategy:
    maxParallel: 1
    matrix:
      WinUI:
        ArtifactName: wasm-winui
        ProjectName: Uno.Themes.Samples
        Lineage: WinUI
        ApplicationBuildNumberOffset: 50
        VersionCodeOffset: 50
        CI_Build: true

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    clean: 'true'

  - template: templates/dotnet-install.yml
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - script: |
      dotnet publish src/samples/$(Lineage)/$(ProjectName)/$(ProjectName)/$(ProjectName).csproj -f net10.0-browserwasm /p:Configuration=Release /p:TargetFrameworkOverride=net10.0-browserwasm "/p:InformationalVersion=%NBGV_InformationalVersion%" /p:GeneratePackageOnBuild=false /detailedsummary /bl:$(build.artifactstagingdirectory)/themes-build-$(ArtifactName).binlog
    displayName: Build Wasm Head

  - task: CopyFiles@2
    displayName: 'Publish Wasm Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/samples/$(Lineage)/$(ProjectName)/$(ProjectName)/bin/Release/net10.0-browserwasm/publish/wwwroot
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)/Wasm
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(ArtifactName)
