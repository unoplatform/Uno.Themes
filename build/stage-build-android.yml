jobs:
- job: Android
  cancelTimeoutInMinutes: 0

  pool:
    vmImage: windows-2022

  strategy:
    matrix:
      Cupertino:
        SampleAppName: CupertinoSampleApp
        ProjectPath: src/samples/CupertinoSampleApp
      Material:
        SampleAppName: MaterialSampleApp
        ProjectPath: src/samples/MaterialSampleApp

  variables:
    ArtifactName: android-$(SampleAppName)

  steps:
  - template: templates/dotnet-install-windows.yml
    parameters:
      UnoCheckParameters: '--tfm net10.0-android'
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml

  - script: |
      cd $(build.sourcesdirectory)/$(ProjectPath)
      dotnet build $(SampleAppName).csproj -f net10.0-android -c Release /p:TargetFrameworkOverride=android "/p:InformationalVersion=%NBGV_InformationalVersion%" /p:AndroidKeyStore=false /bl:$(build.artifactstagingdirectory)/themes-build-$(ArtifactName).binlog
    displayName: Build $(SampleAppName) for Release - (net10.0-android)

  - task: CopyFiles@2
    displayName: 'Publish Binaries'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/$(ProjectPath)/bin/Release/
      Contents:  |
        **/*.apk
        **/*.aab
      TargetFolder: $(build.artifactstagingdirectory)
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: $(ArtifactName)
      ArtifactType: Container
