steps:

  - task: UseDotNet@2
    condition: eq(variables['IsCanaryBranch'], true)
    displayName: 'Use .NET 5.0.406'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 5.0.15

  - task: UseDotNet@2
    condition: eq(variables['IsCanaryBranch'], true)
    displayName: 'Use .NET runtime 2.2.x'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 2.2.x

  - task: nventiveCanaryUpdater@5
    displayName: 'Canary Update'
    condition: eq(variables['IsCanaryBranch'], true)
    retryCountOnTaskFailure: 3
    inputs:
      solution: Uno.Themes.sln
      useNuGetOrg: true
      usePrivateFeed: false
      mergeBranch: true
      branchToMerge: legacy/2x
      nugetUpdaterVersion: 2.3.0-alpha.42
      packageAuthor: 'nventive,Uno Platform'
      nugetVersion: dev
      useVersionOverrides: true
      versionOverridesFile: 'build/uno-4x-overrides.json'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/Results.json'